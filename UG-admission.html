<div class="container">
    <h2>Undergraduate Admissions</h2>

    <p>Program options include:</p>
    <ul>
        <li>BBA</li>
        <li>BCA</li>
        <li>BA (Hons)</li>
        <li>Tourism & Hospitality</li>
    </ul>
    <div class="admission-form">
        <h3>Admission Query Form</h3>

        <form action="#" method="post">

            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>

            <label for="email">Email ID</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

            <label for="course">Select UG Course</label>
            <select id="course" name="course" required>
                <option value="">-- Select Course --</option>
                <option>BBA</option>
                <option>BCA</option>
                <option>BA (Hons)</option>
                <option>Tourism & Hospitality</option>
            </select>

            <label for="message">Your Query</label>
            <textarea id="message" name="message" rows="4" placeholder="Enter your query here..." required></textarea>

            <button type="submit">Submit Query</button>
        </form>
    </div>
</div>
